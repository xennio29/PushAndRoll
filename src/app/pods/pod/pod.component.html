<div class="card" fxLayout="row" fxLayoutAlign="space-between center" >
    <div class="left_hand">
        <p>{{name.francais}} - {{name.english}}</p>
        <img [src]="logo" class="logo">
    </div>
    <span class="border"></span>
    <div class="right_hand">
        <li *ngFor="let player of playersPod">
            <span>{{player}}</span>
        </li>
    </div>
</div>
