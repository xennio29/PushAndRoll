<div class ="container" fxLayoutGap="15%">

    <mat-tab-group>
        <mat-tab *ngFor="let round of rounds;" label={{round.description}}>
            <ng-template matTabContent>
                <pr-match [match]="match" *ngFor="let match of round.matchs;"></pr-match>
                <div *ngIf="round.matchs.length === 0">
                    <p>There is no match on this round.</p>
                </div>
            </ng-template>
        </mat-tab>
      </mat-tab-group>
</div>
