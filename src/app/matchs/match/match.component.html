<div class="container">

    <h2>{{matchName}}</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="pseudo">
            <th mat-header-cell *matHeaderCellDef class="w-60"> Pseudo </th>
            <td mat-cell *matCellDef="let element" class="w-60"> {{element.playerName}} </td>
        </ng-container>

        <ng-container matColumnDef="placement">
            <th mat-header-cell *matHeaderCellDef> Placement </th>
            <td mat-cell *matCellDef="let element"> {{element.playerRank ? element.playerRank : '-'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let element; let i = index" [ngClass]="{'captaine' : !element.playerRank && (i === 0)}"></tr>
    </table>
</div>
