<div class="container">

    <h2>Liste des participants</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-30"> Nom </th>
            <td mat-cell *matCellDef="let element" > {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-30"> Pr√©nom </th>
            <td mat-cell *matCellDef="let element"  > {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="pseudo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20"> Pseudo </th>
            <td mat-cell *matCellDef="let element" > {{element.pseudo}} </td>
        </ng-container>

        <ng-container matColumnDef="agence">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20"> Agence </th>
            <td mat-cell *matCellDef="let element" > {{element.agence}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
