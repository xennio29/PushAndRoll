<div class="container">
    <h2>Classement général</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{top8: i+1 <= 8}"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="pseudo">
            <th mat-header-cell *matHeaderCellDef> Pseudo </th>
            <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{top8: i+1 <= 8}"> {{element.pseudo}} </td>
        </ng-container>

        <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Points </th>
            <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{top8: i+1 <= 8}"> {{element.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
