<div class ="container" fxLayoutGap="15%">
    <div *ngFor="let round of rounds;">
        <h1>{{round.description}}</h1>
        <div *ngFor="let match of round.matchs;">
            <h2>{{match.date}} : {{match.matchName}}</h2>
        </div>
        <div *ngIf="round.matchs.length === 0">
            <p>There is no match on this round.</p>
        </div>
    </div>
</div>
