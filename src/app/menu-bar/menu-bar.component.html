<mat-toolbar div fxLayout="row" fxLayoutAlign="space-between center" >
    <div class="small-menu-bar" fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>list</mat-icon>
        </button>
    </div>
    <div class="home" routerLink="/home">
        <span>{{tournamentName}}</span>
        <span fxHide.gt-xs> - {{rootName}}</span>
    </div>
    <div class="not-home" fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="center center" fxHide.xs>
        <div class="menu" routerLink="{{tournamentId}}/participants" routerLinkActive="is-active">
            <span>Participants</span>
        </div>
        <div class="menu" routerLink="{{tournamentId}}/rules" routerLinkActive="is-active">
            <span>RÃ©glement</span>
        </div>
        <div class="menu" routerLink="{{tournamentId}}/pods" routerLinkActive="is-active">
            <span>Pods</span>
        </div>
        <div class="menu" routerLink="{{tournamentId}}/planning" routerLinkActive="is-active">
            <span>Planning</span>
        </div>
        <div class="menu" routerLink="{{tournamentId}}/matchs" routerLinkActive="is-active">
            <span>Matchs</span>
        </div>
        <div class="menu" routerLink="{{tournamentId}}/rankings" routerLinkActive="is-active">
            <span>Classement</span>
        </div>
    </div>
    <div class="whiteLogo" class="whiteLogo" routerLink="/home" routerLinkActive="home-is-active">
        <img [src]="whiteLogo" class="whiteLogo">
    </div>
</mat-toolbar>
